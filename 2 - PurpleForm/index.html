<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleTable</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <h1>Свяжитесь со мной</h1>
        <form action="#" method="get">
            <div class="field">
                <img src="./images/message.svg" alt="иконка сообщения">
                <label for="email">E-mail<sup>*</sup></label>
                <input type="email" name="email" id="email" placeholder="Введите email" required>
            </div>
            <div class="field">
                <img src="./images/telegram.svg" alt="иконка телеграма">
                <label for="telegram">Telegram</label>
                <input type="text" name="telegram" id="telegram" placeholder="Ваш Telegram">
            </div>
            <div class="field">
                <img src="./images/topic.svg" alt="иконка темы">
                <label for="topic">Тема<sup>*</sup></label>
                <select name="topic" id="topic" required>
                    <option value="1">Приобритение курсов</option>
                    <option value="2">Консультация</option>
                    <option value="3">Возврат курса</option>
                </select>
            </div>
            <div class="field">
                <label for="comment">Комментарий</label>
                <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
            </div>
            <button>Отправить</button>
        </form>
    </main>

</body>

</html>
